<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Oscar quiz</title>

  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">

<body>
  <section class="progress-bar">
    <div class="progress-bar--full"></div>
  </section>
  <main class="wrapper">
    
    <section class="card">

      <div class="card_image">
        <img src="img/timothee-chalamet-call-me-your-name.jpg" alt="Timothée Chalamet">
      </div>

      <div class="card_options">
        <h3 class="card_options_title">Mejor actor protagonista</h3>

            </label>
          </p>

              <input class="with-gap" name="bestActor" type="radio" />

            </label>
          </p>

            <label>
              <input class="with-gap" name="bestActor" type="radio"  />
              <span>Daniel Kaluuya</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="bestActor" type="radio"/>
              <span>Gary Oldman</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="bestActor" type="radio"/>
              <span>Denzel Washington</span>
            </label>
          </p>
        </form>
        <button class="btn-small waves-effect">Enviar</button>
        <button class="btn-small waves-effect">Aleatorio</button>
      </div>
    </section>
