<html lang="en">

<head>
  <meta charset="UTF-8">

    <form class="col s12">
      <div class="row">

          <label for="first_name">First Name</label>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="telephone" type="number" class="validate">
      <label for="telephone">Teléfono</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
  </div>
  </form>
  <button class="btn btn_wave" id="add_user">Añadir usuario</button> <br> <br>
  <button class="btn" id="remove_user">Borrar usuario</button> <br> <br>
  <button class="btn" id="delete_all">Borrar todos</button> <br> <br>
  </div>
