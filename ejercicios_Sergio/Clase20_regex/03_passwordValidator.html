<html>
    <head>
        <!-- 
            Comprobar la seguridad de una contraseña

            De esta forma comprobaremos:

            Contraseñas que contengan al menos una letra mayúscula.
            Contraseñas que contengan al menos una letra minúscula.
            Contraseñas que contengan al menos un número
            Contraseñas que contengan al menos un caracter especial @#$%.
            Contraseñas cuya longitud sea como mínimo 6 caracteres.
            Contraseñas cuya longitud máxima sea 20 caracteres.
        -->

        
    </head>
    <body>
        <form>
            <input type="text" id="password">
            <input type="button" id="passwordValidator" value="Check password">
        </form>

        <script>
            document.getElementById("passwordValidator").addEventListener("click", checkpassword);
            function checkpassword() {
                var passwordText = password.value;
                const isValid = /(?=[a-z])(?=[A-Z])(?=\d)(?=\@|\#|\$|\%).{6, 20}/.test(passwordText);
                console.log(`Is this password valid ${passwordText}? ${isValid}`);
            }
        </script>
    

    </body>
</html>
