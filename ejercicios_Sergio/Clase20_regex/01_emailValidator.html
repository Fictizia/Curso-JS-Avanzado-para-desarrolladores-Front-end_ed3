    <body>
        <form>
            <input type="text" id="email">
            <input type="button" id="emailValidator" value="Check Email">
        </form>

        <script>
            document.getElementById("emailValidator").addEventListener("click", checkEmail);
            function checkEmail() {
                var emailText = email.value;
                const isValid = /([\d\w\-]+)\@([\d\w]+)(\.[a-zA-Z]+)+/.test(emailText);
                console.log(`Is this email valid ${emailText}? ${isValid}`);
            }
        </script>
