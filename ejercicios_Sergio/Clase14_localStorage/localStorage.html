<html>
    <head>
        <link rel="stylesheet" type="text/css" href="localStorage.css">
    </head>
    <body>
        <form id="createContact">
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Phone number:</label>
            <input type="text" id="phone">
            <label>Email:</label>
            <input type="text" id="email">
            <br>
            <button type="button" onclick="getContactData();">Send</button>
        </form>

        <ul id="contactsList">
        </ul>

        <hr>

        <form id="deleteContact">
            <label>Contact to be deleted:</label>
            <input type="text" id="deleteContact-input" required>
            <button type="button" onclick="deleteContact();" id="deleteContact-button">Delete</button>
        </form>

        <hr>
        <button type="button" onclick="clearAllContacts();">Clear Contacts</button>

        <hr>

        <form id="viewContact">
            <label>Contact to view:</label>
            <input type="text" id="contactToView" required>
            <button type="button" onclick="viewContact();">View</button>
        </form>

        <script src="localStorage.js"></script>
    </body>
</html>
